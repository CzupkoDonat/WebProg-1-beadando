<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beadandó</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
  </head>
  <body>
    <header class="bg-secondary d-flex align-self-center text-white py-3">
      <p class="m-0 flex-fill text-center">Czupkó Donát</p>
      <p class="m-0 padding-right text-end pe-3">D1P8YR</p>
    </header>
    <section id="hero" class="position-relative">
      <div class="container text-white position-absolute bottom-0">
        <h1>Webprog 1 Beadandó</h1>
        <p>Úgy kritizáld a szoftvereket, hogy csinálsz egy jobbat!</p>
      </div>
    </section>
    <nav class="navbar bg-body-secondary">
      <div class="container-fluid">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Rólam</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="css.html">CSS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="todo.html">TODO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="macskak.html">Macskák</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row min-vh-100 g-0">
      <div class="col-12 col-lg-3 bg-secondary text-white">
        <form class="mx-auto mt-4 ">
          <div class="container-lg text-lg-end fs-5">
            <div class="mb-4 row">
              <label for="xInput" class="col-6 form-label">V.Eltolás:</label>
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  id="xInput"
                  placeholder="0"
                  oninput="changeTranslateX(event)">
              </div>
            </div>
            <div class="mb-4 row">
              <label for="yInput" class="col-6 form-label">F.Eltolás:</label>
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  id="yInput"
                  placeholder="0"
                  oninput="changeTranslateY(event)"
                >
              </div>
            </div>
            <div class="mb-4 row">
              <label for="rotateInput" class="col-6 form-label"
                >Forgatás:</label
              >
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  id="rotateInput"
                  placeholder="0"
                  oninput="changeRotation(event)"
                >
              </div>
            </div>
            <div class="mb-4 row">
              <label for="scaleInput" class="col-6 form-label"
                >Méretezés:</label
              >
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  id="scaleInput"
                  placeholder="0"
                  oninput="changeScale(event)"
                >
              </div>
            </div>
            <div class="mb-4 row">
              <label for="skewInput" class="col-6 form-label">Ferdítás:</label>
              <div class="col-6">
                <input
                  type="number"
                  class="form-control"
                  id="skewInput"
                  placeholder="0"
                  oninput="changeSkew(event)"
                >
              </div>
            </div>
            <div class="row">
              <div class="d-grid">
                <input
                  type="button"
                  class="btn btn-warning"
                  value="Transzformációk törlése"
                  data-bs-toggle="modal"
                  data-bs-target="#transformDelete"
                >
              </div>
            </div>
          </div>
        </form>
      </div>

      <div
        class="modal fade"
        id="transformDelete"
        tabindex="-1"
        aria-labelledby="transformDeleteLabel">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="transformDeleteLabel">
                Transzformációk törlése
              </h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Biztosan törölni szeretnéd a transzformációkat
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Mégse
              </button>
              <button
                type="button"
                id="deleteTranslate"
                data-bs-dismiss="modal"
                class="btn btn-danger"
                onclick="deleteTranslate()"
              >
                Törlés
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 col-lg-9 d-flex justify-content-center align-self-center z-n1">
        <div class="cube" id="cube"></div>
      </div>
    </div>

    <script src="/JS/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
